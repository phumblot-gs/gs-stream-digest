<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#292828" rx="4"/>

  <!-- Envelope -->
  <g fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Envelope body -->
    <rect x="6" y="11" width="16" height="12" rx="1"/>

    <!-- Envelope flap -->
    <path d="M 6 11 L 14 17 L 22 11"/>
  </g>

  <!-- Send arrow (top right) -->
  <g fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Arrow line -->
    <line x1="20" y1="9" x2="26" y2="3"/>
    <!-- Arrow head -->
    <polyline points="22,3 26,3 26,7"/>
  </g>
</svg>
