name: Deploy API Documentation

on:
  push:
    branches:
      - staging
      - production
    paths:
      - 'apps/api-docs/**'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    paths:
      - 'apps/api-docs/**'

jobs:
  validate:
    name: Validate Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/api-docs/package-lock.json'

      - name: Install dependencies
        working-directory: apps/api-docs
        run: npm ci

      - name: Lint OpenAPI spec
        working-directory: apps/api-docs
        run: npm run lint

      - name: Build documentation
        working-directory: apps/api-docs
        run: npm run build

  deploy:
    name: Deploy to Vercel
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/api-docs/package-lock.json'

      - name: Install dependencies
        working-directory: apps/api-docs
        run: npm ci

      - name: Build documentation
        working-directory: apps/api-docs
        run: npm run build

      - name: Deploy to Vercel (Production)
        working-directory: apps/api-docs
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN

  preview:
    name: Deploy Preview
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/api-docs/package-lock.json'

      - name: Install dependencies
        working-directory: apps/api-docs
        run: npm ci

      - name: Build documentation
        working-directory: apps/api-docs
        run: npm run build

      - name: Deploy to Vercel (Preview)
        working-directory: apps/api-docs
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
          vercel build --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --token=$VERCEL_TOKEN > deployment-url.txt
          echo "DEPLOYMENT_URL=$(cat deployment-url.txt)" >> $GITHUB_ENV

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = process.env.DEPLOYMENT_URL;
            if (deploymentUrl) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸ“š Documentation Preview\n\nYour API documentation preview is ready!\n\nðŸ”— **Preview URL:** ${deploymentUrl}\n\nâœ… OpenAPI spec validated\nâœ… Build successful`
              });
            }
