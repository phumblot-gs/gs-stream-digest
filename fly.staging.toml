# fly.toml for staging environment
app = 'gs-stream-digest-staging'
primary_region = 'cdg'  # Paris region

[build]

[env]
  NODE_ENV = 'production'
  PORT = '3001'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 3001

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

# Volume persistant pour la base de donn√©es SQLite
[[mounts]]
  source = 'gs_digest_staging_data'
  destination = '/app/apps/backend/data'
  initial_size = '1gb'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
